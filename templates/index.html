<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vehicle Maintenance Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background: #007bff;
            color: white;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #0056b3;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 w-50">
            <h2 class="text-center mb-4">üöó AI Vehicle Maintenance Predictor</h2>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label class="form-label">Mileage (km)</label>
                    <input type="number" step="any" name="mileage" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Engine Temperature (¬∞C)</label>
                    <input type="number" step="any" name="engine_temp" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">RPM</label>
                    <input type="number" step="any" name="rpm" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Oil Pressure (bar)</label>
                    <input type="number" step="any" name="oil_pressure" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fuel Efficiency (km/l)</label>
                    <input type="number" step="any" name="fuel_efficiency" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">üîç Predict</button>
                </div>
            </form>

            {% if prediction_text %}
                <div class="result text-center text-primary">
                    {{ prediction_text }}
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
